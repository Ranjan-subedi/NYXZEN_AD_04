<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
<h1 class="title">WEATHER APP</h1>

    <div class="card">
        <div class="search">
            
            <input type="text" placeholder="&#xf039 Enter city name" spellcheck="false">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weatherIcon" alt="">
            <h1 class="temp" >--</h1>
            <h2 class="city">pokhara</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">43%</p>
                        <p>humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">29km per hour</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 RANJAN SUBEDI. All rights reserved.
    </footer>
  
   <script src="weather.js"></script>
</body>
</html>
